name: "Build and Publish Resume"
on:
  push:
    branches:
      - main

jobs:
  publish_resume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.4.0
      - name: Setup NodeJS
        uses: actions/setup-node@v3.0.0
      - name: Setup TaskFile
        uses: arduino/actions/setup-taskfile@master
      - name: Build
        run: task build

